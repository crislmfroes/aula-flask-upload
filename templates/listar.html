{% extends 'base.html' %}
{% block title %}
Listagem de arquivos
{% endblock %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Caminho</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for arquivo in arquivos %}
        <tr>
            <th scope="row">{{arquivo.cod}}</th>
            <td>{{arquivo.caminho}}</td>
            <td><a href={{url_for('static', filename=arquivo.caminho)}} class="btn btn-primary">Visualizar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href={{url_for('upload')}} class="btn btn-primary">Upload</a>
{% endblock %}
